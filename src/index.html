<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/favicon.svg">
    <title>AuraLayout</title>
</head>
<body>
    <header class="container mt-3">
        <div class="row">
            <div class="col col-lg-1 col-md-2 p-md-0 p-2">
                <i class="bi"><img src="../images/logo.svg"></i>
            </div>
            <nav class="d-none d-md-block col text-nowrap header-links text-start">
                <button class="btn btn-link border-2 link">Авторы</button>
                <button class="btn btn-link border-2 link">Коллекции</button>
                <button class="btn btn-link border-2 link">Сервисы</button>
            </nav> 
            <div class="col p-md-0 p-2 d-flex justify-content-end">
                <button type="button" class="d-none d-md-block btn-link rounded-pill border-2 btn-lg header-button px-4"><span class="button-text">Кошелек</span></button>
                <a class="d-block d-md-none bi" href="#"><img src="../images/button-basket.svg"></a>
            </div>
            <hr class="d-block d-md-none">
            <nav class="d-block d-md-none col text-nowrap header-links text-start me-auto d-flex justify-content-between">
                <button class="btn btn-link border-2 link p-0">Авторы</button>
                <button class="btn btn-link border-2 link p-0">Коллекции</button>
                <button class="btn btn-link border-2 link p-0">Сервисы</button>
            </nav> 
        </div>
        </div>
    </header>
</body>
</html>
