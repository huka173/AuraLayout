<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/favicon.svg">
    <title>AuraLayout</title>
</head>
<body>
    <header class="container mt-3 mb-3">
        <div class="row">
            <div class="col col-lg-1 col-md-2 p-md-0 p-2">
                <i class="bi"><img src="../images/logo.svg"></i>
            </div>
            <nav class="d-none d-md-block col text-nowrap header-links text-start">
                <button class="btn btn-link border-2 link">Авторы</button>
                <button class="btn btn-link border-2 link">Коллекции</button>
                <button class="btn btn-link border-2 link">Сервисы</button>
            </nav> 
            <div class="col p-md-0 p-2 d-flex justify-content-end">
                <button type="button" class="d-none d-md-block btn-link rounded-pill border-2 btn-lg header-button px-4"><span class="button-text">Кошелек</span></button>
                <a class="d-block d-md-none bi" href="#"><img src="../images/button-basket.svg"></a>
            </div>
            <hr class="d-block d-md-none">
            <nav class="d-block d-md-none col text-nowrap header-links text-start me-auto d-flex justify-content-between">
                <button class="btn btn-link border-2 link p-0">Авторы</button>
                <button class="btn btn-link border-2 link p-0">Коллекции</button>
                <button class="btn btn-link border-2 link p-0">Сервисы</button>
            </nav> 
        </div>
        </div>
    </header>
    <main>
        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col p-0 mt-5 mb-5">
                        <h1 class="display-3 h-about p-2 p-md-0">Площадка<br> для реализации<br>криптостикеров</h1>
                        <div class="about-buttons d-flex flex-wrap p-2 p-md-0">
                            <button type="button" class="btn-about btn-link rounded-pill btn-lg text-black border-2 text-decoration-none py-2 px-4"><span class="btn-text-about">Купить</span></button>
                            <button type="button" class="btn-about-author btn-link rounded-pill btn-lg py-2 px-5 text-decoration-none m-0 mx-sm-1 my-md-0 my-2"><span class="btn-text-about">Стать автором</span></button>
                        </div>
                    </div>
                </div>
            </div>  
        </section>
        <section class="auction mt-5 mb-5">
            <div class="container">
                <div class="row p-0 px-2">
                    <div class="h-auction d-flex flex-nowrap align-items-center gap-2 mb-3 p-0">
                        <h1 class="auction-text m-0">Аукцион</h1>
                        <div class="live-auction rounded-pill border-2 p-0 d-flex justify-content-center align-items-center px-2">
                            <i class="bi bi-dot h5 px-0 mx-0"></i>
                            <span class="live-auction-text px-0 mx-0">Live auction</span>
                        </div>
                    </div>
                    <div class="col p-0">
                        <img src="../images/Witcher.png" class="auction-img">
                    </div>
                    <div class="col d-flex gap-4 flex-column p-0">
                        <div class="card-auction d-flex flex-nowrap p-2 border-2 rounded-pill align-items-center justify-content-center mt-2 mt-sm-0">
                            <img class="card-imagine" src="../images/avatar_user.png">
                            <h1 class="card-text px-2">LOH228-VM</h1>
                        </div>
                        <h1 class="auction-name-nft p-0">Witcherrr_3 (xml_t5)</h1>
                        <div class="card-auction-money border-5 rounded-5 d-flex flex-column justify-content-center p-3 gap-1">
                            <h1 class="auction-money-h p-0">Ставка:</h1>
                            <span class="money-crypto p-0">0.10 ETH</span>
                            <h2 class="money-dollar p-0">&dollar;<span class="money">351.24</span></h2>
                        </div>
                        <div class="auction-time d-flex align-items-center gap-5 p-4 rounded-5">
                            <div class="time-left d-flex flex-column">
                                <h1 class="time-h">Окончание через:</h1>
                                <div class="timing d-flex gap-4">
                                    <div class="time-hours text-center">
                                        <h1 class="time">01</h1>
                                        <span class="clock">Час</span>
                                    </div>
                                    <div class="time-min text-center">
                                        <h1 class="time">48</h1>
                                        <span class="clock">Мин</span>
                                    </div>
                                    <div class="time-sec text-center">
                                        <h1 class="time">47</h1>
                                        <span class="clock">Сек</span>
                                    </div>
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="img-clock" fill="var(--gray-dark)" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                            </svg>
                        </div>
                        <button type="button" class="btn-auction btn-link rounded-pill btn-lg text-black border-2 text-decoration-none py-2"><span class="btn-auction-text">Сделать ставку</span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
